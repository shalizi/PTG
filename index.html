<!DOCTYPE html>
<html ng-app= 'app'>
<head><title>index</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/custom.css">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="js/routes.js"></script>
<script src="js/controllers.js"></script>
</head>
<body ng-controller="route2Controller">
<script src="https://apis.google.com/js/client.js?onload=start">
</script>
  <div class="container">

  <div>
    <div class="row">

      <div class="col-xs-12 col-sm-10  col-sm-offset-1 col-md-8 col-md-offset-0 col-lg-6 col-xl-6">
        <img src="images/logo.png" id="privateTunnelLogo" height="38" width"80">
  
        <a href="index.html" id="managelink" class="pull-right" style="text-decoration: none">&nbspGo Back</a>
         <i class="glyphicon glyphicon-circle-arrow-left pull-right goBackIcon"></i>
      </div>
    </div>

  </div>
   <div class="col-md-6">
   </div>
  </div><!-- row -->

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10  col-sm-offset-1 col-md-8 col-md-offset-0 col-lg-6 col-xl-6">
        <div id="mailpanel"> 

          <div class="pull-left mailbox mailboxpad" id="gmailevent" ng-click="gmailContactsCallStartsHere()">
            <div class="mail-icon">
              <img src="images/gmail3.jpg" id="gmailjpg" height="37" width"75">
            </div>
            <div class="mail-label">
              <p align="center">Gmail</p>
            </div>
          </div>
          <div class="pull-left mailbox mailboxpad" id="yahooevent">
            <div class="mail-icon">
              <img src="images/yahoo2.jpeg" id="yahoojpg" height="50" width"80">
            </div>
            <div class="mail-label">
              <p align="center">Yahoo!</p>
            </div>
          </div>
          <div class="pull-left mailbox mailboxpad" id="hotmailevent">
            <div class="mail-icon">
              <img src="images/hotmail.png" id="hotmailjpg" height="38" width"80">
            </div>
            <div class="mail-label">
              <p align="center">Hotmail</p>
            </div>
          </div>
          
          <div class="pull-left mailbox mailboxpad" id="othermailevent">
            <div class="mail-icon">
              <i class="glyphicon glyphicon-envelope glyph" ></i>
            </div>
            <div class="mail-label">
              <p align="center">Any Email</p>
            </div>
          </div>
        </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6"></div>
      </div>
    </div><!-- container -->
  </div><!-- row -->
</div><!-- container -->




<div>
   <div ui-view=""  ><!-- view for route2 --></div>
</div>



</body>
</html>
